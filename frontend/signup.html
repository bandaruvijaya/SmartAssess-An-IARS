<!DOCTYPE html>
<html>
<head>
    <title>Signup | SmartAssess</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<!-- Navbar -->
<div class="navbar">
    <h2 class="logo"><span class="logo-icon">â—†</span>SmartAssess</h2>

    <div>
        <a href="/login" class="btn-outline">Login</a>
        <a href="/signup" class="btn-outline">Sign Up</a>
    </div>
</div>

<!-- Hero with centered form card -->
<div class="hero">

    <div class="signup-box">
        <h2>Create Account</h2>
        <p class="subtext">Join SmartAssess to get personalized recommendations</p>

        <form action="/signup" method="post" autocomplete="off">
            <input type="text" name="fullname" placeholder="Full Name" autocomplete="name" required>

            <input type="email" name="email" placeholder="Email Address" autocomplete="off" required>

            <input type="password" name="password" placeholder="Password" autocomplete="new-password" required>

            <button type="submit" class="btn-primary full">Sign Up</button>
        </form>

        <p class="bottom-text">
            Already have an account? <a href="/login">Login</a>
        </p>
    </div>

</div>

</body>
</html>
